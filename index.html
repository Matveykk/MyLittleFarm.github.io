<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ферма</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .tabs {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 100%;
        }

        .tab-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            text-align: center;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .tab-header {
            display: flex;
            background-color: #007bff;
            position: sticky;
            bottom: 0;
            width: 100%;
        }

        .tab-header button {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            color: #fff;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tab-header button:hover {
            background-color: #0056b3;
        }

        .tab-header button.active {
            background-color: #0056b3;
        }

        /* Стили для кнопки и счетчика */
        .carrot-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .carrot-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .carrot-counter {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .timer {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }

        /* Адаптация под телефон */
        @media (max-width: 600px) {
            .tab-header button {
                padding: 10px;
                font-size: 14px;
            }

            .tab-content {
                padding: 10px;
            }

            .carrot-button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .carrot-counter {
                font-size: 20px;
            }

            .timer {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="tabs">
    <div class="tab-content">
        <div id="tab1" class="tab-pane active">
            <h2>Ферма</h2>
            <p>Нажмите кнопку, чтобы вырастить морковку!</p>
            <button onclick="sendDataToBot()" class="carrot-button" id="growButton">Вырастить морковку</button>
            <div class="timer" id="timer">Осталось: 10 сек.</div>
        </div>
        <div id="tab2" class="tab-pane">
            <h2>Хранилище</h2>
            <p>Здесь хранятся ваши морковки.</p>
            <div class="carrot-counter" id="carrotCounter">Морковок: 0</div>
        </div>
        <div id="tab3" class="tab-pane">
            <h2>Настройки</h2>
            <p>Настройте приложение под свои нужды.</p>
        </div>
    </div>
    <div class="tab-header">
        <button class="tab-button active" data-tab="tab1">Ферма</button>
        <button class="tab-button" data-tab="tab2">Хранилище</button>
        <button class="tab-button" data-tab="tab3">Настройки</button>
    </div>
</div>

<script>
    // Переключение вкладок
    document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', () => {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
            button.classList.add('active');
            document.getElementById(button.dataset.tab).classList.add('active');
        });
    });

    // Логика выращивания морковки
    const growButton = document.getElementById('growButton');
    const timerDisplay = document.getElementById('timer');
    const carrotCounter = document.getElementById('carrotCounter');
    const webApp = window.Telegram.WebApp;
    let carrotCount = 0;
    let timer = 10;
    let intervalId = null;

    function sendDataToBot() {
        const data = { message: "Привет от WebApp!" };
        console.log("Отправляем данные в Telegram бот:", JSON.stringify(data));
        if (window.Telegram.WebApp) {
            window.Telegram.WebApp.sendData(JSON.stringify(data)); // Отправка данных в бота
        } else {
            console.error("Telegram WebApp не доступен.");
        }
    }

    growButton.addEventListener('click', () => {
        growButton.disabled = true;
        growButton.textContent = "Идёт выращивание...";
        intervalId = setInterval(() => {
            timer--;
            timerDisplay.textContent = `Осталось: ${timer} сек.`;
            if (timer <= 0) {
                clearInterval(intervalId);
                growButton.textContent = "Вырастить морковку";
                growButton.disabled = false;
                timerDisplay.textContent = "Морковка готова!";
                carrotCount++;
                carrotCounter.textContent = `Морковок: ${carrotCount}`;
                timer = 10;

                // Отправка данных в бота

            }
        }, 1000);
    });
</script>
</body>
</html>
