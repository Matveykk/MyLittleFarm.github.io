<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивные вкладки</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .tabs {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 100%;
        }

        .tab-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            text-align: center;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .tab-header {
            display: flex;
            background-color: #007bff;
            position: sticky;
            bottom: 0;
            width: 100%;
        }

        .tab-header button {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            color: #fff;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tab-header button:hover {
            background-color: #0056b3;
        }

        .tab-header button.active {
            background-color: #0056b3;
        }

        /* Стили для кнопки и счетчика */
        .carrot-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .carrot-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .carrot-counter {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .timer {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }

        /* Адаптация под телефон */
        @media (max-width: 600px) {
            .tab-header button {
                padding: 10px;
                font-size: 14px;
            }

            .tab-content {
                padding: 10px;
            }

            .carrot-button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .carrot-counter {
                font-size: 20px;
            }

            .timer {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="tabs">
    <!-- Содержимое вкладок -->
    <div class="tab-content">
        <div id="tab1" class="tab-pane active">
            <h2>Ферма</h2>
            <p>Нажмите кнопку, чтобы вырастить морковку!</p>
            <button class="carrot-button" id="growButton">Вырастить морковку</button>
            <div class="timer" id="timer">Осталось: 10 сек.</div>
        </div>
        <div id="tab2" class="tab-pane">
            <h2>Хранилище</h2>
            <p>Здесь хранятся ваши морковки.</p>
            <div class="carrot-counter" id="carrotCounter">Морковок: 0</div>
        </div>
        <div id="tab3" class="tab-pane">
            <h2>Настройки</h2>
            <p>Настройте приложение под свои нужды.</p>
        </div>
    </div>

    <!-- Заголовки вкладок (теперь внизу) -->
    <div class="tab-header">
        <button class="tab-button active" data-tab="tab1">Farm</button>
        <button class="tab-button" data-tab="tab2">Storage</button>
        <button class="tab-button" data-tab="tab3">Settings</button>
    </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js">
    // JavaScript для переключения вкладок
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabPanes = document.querySelectorAll('.tab-pane');

    tabButtons.forEach(button => {
        button.addEventListener('click', () => {
            // Убираем активный класс у всех кнопок и вкладок
            tabButtons.forEach(btn => btn.classList.remove('active'));
            tabPanes.forEach(pane => pane.classList.remove('active'));

            // Добавляем активный класс к выбранной кнопке и вкладке
            button.classList.add('active');
            const tabId = button.getAttribute('data-tab');
            document.getElementById(tabId).classList.add('active');
        });
    });

    // Логика для выращивания морковки
    const growButton = document.getElementById('growButton');
    const timerDisplay = document.getElementById('timer');
    const carrotCounter = document.getElementById('carrotCounter');
    let carrotCount = 0;
    let timer = 10;
    let intervalId = null;
    const tg = window.Telegram.WebApp;

    growButton.addEventListener('click', () => {
        // Отключаем кнопку на время отсчета
        growButton.disabled = true;
        growButton.textContent = "Идёт выращивание...";

        // Запускаем обратный отсчет
        intervalId = setInterval(() => {
            timer--;
            timerDisplay.textContent = `Осталось: ${timer} сек.`;

            // Когда отсчет завершен
            if (timer <= 0) {
                clearInterval(intervalId);
                timerDisplay.textContent = "Морковка готова!";
                growButton.textContent = "Вырастить морковку";
                growButton.disabled = false;

                // Увеличиваем счетчик морковок
                carrotCount++;
                carrotCounter.textContent = `Морковок: ${carrotCount}`;

                // Сбрасываем таймер
                timer = 10;

                tg.sendData(carrotCount)
            }
        }, 1000);
    });
</script>

</body>
</html>
