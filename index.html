<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Привет, это мини-приложение!</h1>
<p>Нажмите кнопку, чтобы отправить сообщение боту:</p>
<button onclick="sendData()">Отправить данные</button>

<script>
    // Инициализация Telegram Web App
    const tg = window.Telegram.WebApp;

    // Функция для отправки данных боту
    function sendData() {
        const data = {
            message: "Привет от мини-приложения!"
        };

        // Отправляем данные боту через Telegram API
        tg.sendData(JSON.stringify(data));

        // Закрываем мини-приложение
        tg.close();
    }

    // Показываем кнопку Закрыть в интерфейсе
    tg.MainButton.setText("Закрыть");
    tg.MainButton.show();
    tg.MainButton.onClick(() => tg.close());
</script>
</body>
</html>
