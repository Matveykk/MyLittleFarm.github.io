<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивные вкладки</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .tabs {
            width: 100%;
            max-width: 100%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .tab-content {
            flex: 1;
            padding: 100%;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .tab-header {
            display: flex;
            background-color: #007bff;
        }

        .tab-header button {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            color: #fff;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tab-header button:hover {
            background-color: #0056b3;
        }

        .tab-header button.active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="tabs">
    <!-- Содержимое вкладок -->
    <div class="tab-content">
        <div id="tab1" class="tab-pane active">
            <h2>Содержимое вкладки 1</h2>
            <p>Это текст первой вкладки. Здесь может быть любая информация.</p>
        </div>
        <div id="tab2" class="tab-pane">
            <h2>Содержимое вкладки 2</h2>
            <p>Это текст второй вкладки. Здесь может быть что-то другое.</p>
        </div>
        <div id="tab3" class="tab-pane">
            <h2>Содержимое вкладки 3</h2>
            <p>Это текст третьей вкладки. И здесь тоже что-то интересное.</p>
        </div>
    </div>

    <!-- Заголовки вкладок (теперь внизу) -->
    <div class="tab-header">
        <button class="tab-button active" data-tab="tab1">Farm</button>
        <button class="tab-button" data-tab="tab2">Storage</button>
        <button class="tab-button" data-tab="tab3">Settings</button>
    </div>
</div>

<script>
    // JavaScript для переключения вкладок
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabPanes = document.querySelectorAll('.tab-pane');

    tabButtons.forEach(button => {
        button.addEventListener('click', () => {
            // Убираем активный класс у всех кнопок и вкладок
            tabButtons.forEach(btn => btn.classList.remove('active'));
            tabPanes.forEach(pane => pane.classList.remove('active'));

            // Добавляем активный класс к выбранной кнопке и вкладке
            button.classList.add('active');
            const tabId = button.getAttribute('data-tab');
            document.getElementById(tabId).classList.add('active');
        });
    });
</script>

</body>
</html>
